<!DOCTYPE html>
<html lang="en">
<head>
  <title>Memory Match</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Bellefair&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
</head>
  <body>
    <header>
      <div class="topnav">
        <a class="shuffle">Shuffle</a>
        <!-- <a href="#" class="resetButton">Reset</a> -->
        <div class="title">Memory Match</div>
      </div>
    </header>
    <div class="game-container">
      <aside>
        <div class="statsContainer">
          <h2><u>Stats</u></h2>
          <div>Games Played</div>
          <div id="numGamesPlayed">0</div>
          <div>Attempts</div>
          <div id="numAttempts">0</div>
          <div>Accuracy</div>
          <div id="numAccuracy">0%</div>
        </div>
      </aside>
      <main>
        <div class="container">
        </div>
      </main>
    </div>
    <div id="win-modal" class="modal hidden shadow" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          </div>
          <div class="modal-body">
            <p>You have won!</p>
          </div>
          <div class="modal-footer">
            <button type="button" onclick="closeWinModal()" class="btn btn-close" data-dismiss="modal">Play Again</button>
          </div>
        </div>
      </div>
    </div>
  </body>


</html>
